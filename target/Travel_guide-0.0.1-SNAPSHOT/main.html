<h2 style="text-align: center;"><b>Choose a country from the Countries list</b></h2>
<h2 style="text-align: center;"><b>or search for it in the search bar!</b></h2>

<div style="margin-left: 2%;">
	<p>	Hi! What`s your name? </p> 
	
	<form class="d-flex" id="name">
		<input id="nameInput" class="form-control me-2" type="text" placeholder="Input your name" aria-label="Search" style="width:30%;">
	    <button id="subName" class="btn btn-outline-success" type="button">Submit</button>
	</form>
	
	<p id="greetingResult"></p>
	
</div>

<div id="countryInfo">

</div>



<script>	
	document.getElementById('searchButton').addEventListener('click', function() {
	    const searchQuery = document.getElementById('searchInput').value.trim();
	
	    if (searchQuery === "") {
	        document.getElementById('countryInfo').innerHTML = "<p>Будь ласка, введіть ISO код або назву країни для пошуку.</p>";
	        return;
	    }
	
	    const isISOCode = searchQuery.length === 2 || searchQuery.length === 3;
	
	    if (isISOCode) {
	        getCountryByISOCode(searchQuery);
	    } else {
	        getCountryByName(searchQuery);
	    }
	});

    document.getElementById('subName').addEventListener('click', function() {
        var name = document.getElementById("nameInput").value;

        if (name === "") {
            document.getElementById('greetingResult').innerHTML = "Please, provide your name :(";
            return;
        }
        sendHello(name);
    });
</script>
